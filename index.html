<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card-container">
    <section class="result">
        <h2 class="title">Your result</h2>
        <div class="circle">
            <h1>76</h1>
            <p>0f 100</p>
        </div>
        <b>Great</b>
        <p class="info"> You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
        <h3 class="title">Summary</h3>
        <div class="rows">
            <div class="row">
                <div class="badge">
                    <div class="icon-conatiner">
                        <span class="eicon-1"></span>
                       </div>
                        <img src="imgs/icons-reaction.png" alt="">
                    <b>Reaction</b>
                </div>
                <p><b>80</b>/100</p>
            </div>
            <div class="row">
                <div class="badge">
                    <div class="icon-conatiner">
                        <span class="eicon-2"></span>
                       </div>
                       <img src="imgs/icons-memory.png" alt="">
                    <b>memory</b>
                </div>
                <p><b>92</b>/100</p>
            </div>
            <div class="row">
                <div class="badge">
                    <div class="icon-conatiner">
                        <span class="eicon-3"></span>
                       </div>
                       <img src="imgs/icons-verbal.png" alt="">
                    <b>verbal</b>
                </div>
                <p><b>61</b>/100</p>
            </div>
            <div class="row">
                <div class="badge">
                   <div class="icon-conatiner">
                    <span class="eicon-4"></span>
                   </div>
                   <img src="imgs/icon-visual.png" alt="">
                    <b>visual</b>
                </div>
                <p><b>72</b>/100</p>
            </div>
        </div>
        <button class="btn">Continue</button>
    </section>
</div>
</div>
</body>
</html>
